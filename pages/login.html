<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | Mabel Activewear</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/auth.css">  

  <!-- ICONOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
        background-color: #f8f8f8;
        font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
    }
    
    .auth-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 40px 20px;
    }
    
    .auth-form-container {
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    
    .auth-form-title {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 300;
        letter-spacing: 2px;
        text-transform: uppercase;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-label {
        display: block;
        margin-bottom: 8px;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #666;
    }
    
    .form-input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        transition: border-color 0.3s;
    }
    
    .form-input:focus {
        outline: none;
        border-color: #000;
    }
    
    .password-input-wrapper {
        position: relative;
    }
    
    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        padding: 5px;
    }
    
    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px 0;
    }
    
    .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #666;
        font-size: 14px;
    }
    
    .forgot-password {
        color: #666;
        text-decoration: none;
        font-size: 14px;
    }
    
    .forgot-password:hover {
        text-decoration: underline;
    }
    
    .auth-submit-btn {
        width: 100%;
        padding: 15px;
        background: #000;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .auth-submit-btn:hover {
        background-color: #333;
    }
    
    .auth-switch {
        text-align: center;
        margin-top: 20px;
        color: #666;
    }
    
    .auth-switch a {
        color: #000;
        text-decoration: none;
        font-weight: 500;
    }
    
    .auth-switch a:hover {
        text-decoration: underline;
    }
    
    .auth-message {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 4px;
        text-align: center;
    }
    
    .auth-message.error {
        background-color: #ffebee;
        color: #c62828;
        border: 1px solid #ffcdd2;
    }
    
    .auth-message.success {
        background-color: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #c8e6c9;
    }
  </style>
</head>
<body>

<!-- HERO -->
<section class="auth-hero" style="text-align: center; padding: 60px 20px; background: linear-gradient(135deg, #f8f8f8 0%, #fff 100%);">
    <h1 class="auth-title" style="font-size: 36px; font-weight: 300; letter-spacing: 4px; margin-bottom: 15px;">
        MABEL ACTIVEWEAR
    </h1>
    <p class="auth-subtitle" style="color: #666; max-width: 600px; margin: 0 auto;">
        Inicia sesión para acceder a tu cuenta y continuar tu experiencia de compra.
    </p>
</section>

<!-- LOGIN -->
<section class="auth-section" style="padding: 40px 0 100px;">
    <div class="auth-container">
        <div class="auth-form-container">
            <h2 class="auth-form-title">Iniciar Sesión</h2>

            <!-- MENSAJES -->
            <div id="error-message" class="auth-message error" style="display: none;"></div>
            <div id="success-message" class="auth-message success" style="display: none;"></div>

            <!-- FORM -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" class="form-input" required>
                        <button type="button" class="toggle-password">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" />
                        Recordarme
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="auth-submit-btn">
                    Iniciar sesión
                </button>
            </form>

            <div class="auth-switch">
                ¿No tienes cuenta?
                <a href="/register">Regístrate</a>
            </div>
        </div>
    </div>
</section>

<!-- JS -->
<script src="/js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Mabel Activewear</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header (copiar de index.html) -->
    
    <main class="shop-main">
        <div class="container">
            <h1>TIENDA</h1>
            <div class="filters">
                <select id="category-filter">
                    <option value="">Todas las categorías</option>
                    <option value="leggings">Leggings</option>
                    <option value="tops">Tops</option>
                    <option value="sets">Sets</option>
                    <option value="shorts">Shorts</option>
                </select>
            </div>
            
            <div class="products-grid" id="products-grid">
                <!-- Productos se cargarán aquí -->
            </div>
        </div>
    </main>
    
    <script src="./js/shop.js"></script>
    <script>
        // Cargar productos
        async function loadProducts() {
            try {
                const response = await fetch('./data/products.json');
                const data = await response.json();
                displayProducts(data.products);
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        function displayProducts(products) {
            const container = document.getElementById('products-grid');
            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.imagen}" alt="${product.nombre}">
                    <h3>${product.nombre}</h3>
                    <p class="price">
                        ${product.precio_final ? 
                            `<span class="old-price">$${product.precio}</span> 
                             <span class="new-price">$${product.precio_final}</span>` : 
                            `$${product.precio}`}
                    </p>
                    <a href="./product-detail.html?id=${product.id}" class="btn">Ver detalle</a>
                </div>
            `).join('');
        }
        
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
